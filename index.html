<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="shared/jquery.js"></script>
    <script src="shared/shiny.js"></script> -->
    <link
      rel="/src/lib/shiny.min.css"
      type="text/css"
      href="shared/shiny.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-edgehandles/master/cytoscape-edgehandles.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.6.3/konva.min.js"></script>
    <script src="https://unpkg.com/cytoscape-context-menus@3.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.2/dist/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.3/bootbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-grid-guide@2.3.3/cytoscape-grid-guide.min.js"></script>
    <link
      href="https://unpkg.com/cytoscape-context-menus@3.0.1/cytoscape-context-menus.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="src/styleContextMenus.css" rel="stylesheet" type="text/css" />
    <link href="src/styleMainMenu.css" rel="stylesheet" type="text/css" />
    <link href="src/styleMainWindows.css" rel="stylesheet" type="text/css" />
    <link href="src/styleToolbar.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="modal fade" tabindex="-1" role="dialog" id="help">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Help</h4>
          </div>
          <div class="modal-body" id="help-content">
            <table class="table">
              <thead>
                <tr>
                  <th>Command</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Hold command/ctrl</td>
                  <td>Draw directed arrows</td>
                </tr>
                <tr>
                  <td>Hold space</td>
                  <td>
                    Draw undirected arrows (currently disabled because of bug)
                  </td>
                </tr>
                <tr>
                  <td>Backspace</td>
                  <td>Delete selected elements</td>
                </tr>
                <tr>
                  <td>o</td>
                  <td>Create observed variable at mouse location</td>
                </tr>
                <tr>
                  <td>l</td>
                  <td>Create latent variable at mouse location</td>
                </tr>
                <tr>
                  <td>c</td>
                  <td>Create constant variable at mouse location</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <div class="toolbox" id="toolbox-up">
      <button
        class="toolbox-btn"
        id="add-manifest-variable"
        title="Create Observed Variable"
      ></button>
      <button
        class="toolbox-btn"
        id="add-latent-variable"
        title="Create Latent Variable"
      ></button>
      <button
        class="toolbox-btn"
        id="add-constant-variable"
        title="Create Constant Variable"
      ></button>
    </div>

    <div class="container">
      <div id="cy" tabindex="0"></div>
      <div id="lavaan_syntax_R" class="shiny-html-output"></div>
    </div>

    <div class="toolbox" id="toolbox-below">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="ctrScript">
          Create Script
        </button>
        <button type="button" class="btn btn-default" id="run">
          Run lavaan
        </button>
      </div>
    </div>

    <script src="src/init.js"></script>
    <script src="src/io.js"></script>
    <script src="src/appState.js"></script>
    <script src="src/graphManipulation.js"></script>
    <script src="src/onEvents.js"></script>
    <script src="src/contextMenus.js"></script>
    <script src="src/toolbar.js"></script>
    <script src="src/mainMenus.js"></script>
    <script src="src/RModelInterface.js"></script>
    <script src="src/RDataInterface.js"></script>
  </body>
</html>
